<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Updation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">neXus</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <h2>Payment Updation Form</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userMail">User Mail:</label>
                    <input type="email" class="form-control" id="userMail" required>
                </div>
                <div class="form-group">
                    <label for="userMobile">User Mobile (Course Access Mobile No):</label>
                    <input type="tel" class="form-control" id="userMobile" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sameMobile" onclick="handleSameMobile()">
                    <label class="form-check-label" for="sameMobile">Payment done through the same mobile no</label>
                </div>
                <div id="paymentMobileField" style="display: none;">
                    <div class="form-group">
                        <label for="paymentMobile">Payment Mobile:</label>
                        <input type="tel" class="form-control" id="paymentMobile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select class="form-control" id="course">
                        <!-- Add course options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="validity">Validity:</label>
                    <select class="form-control" id="validity">
                        <option value="1">1 month</option>
                        <option value="3">3 months</option>
                        <option value="6">6 months</option>
                        <option value="9">9 months</option>
                        <option value="12">12 months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentType">Payment Type:</label>
                    <select class="form-control" id="paymentType" onchange="handlePaymentType()">
                        <option value="advance">Advance</option>
                        <option value="full">Full</option>
                        <option value="emi">EMI</option>
                        <option value="swap">Swap</option>
                        <option value="upgrade">Upgrade</option>
                    </select>
                    <div id="advanceAmountField" style="display: none;">
                        <label for="advanceAmount">Advance Amount:</label>
                        <input type="number" class="form-control" id="advanceAmount">
                    </div>
                    <div id="emiDropdownField" style="display: none;">
                        <label for="emiMonths">EMI Months:</label>
                        <select class="form-control" id="emiMonths">
                            <!-- Add options 1 to 10 -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select class="form-control" id="paymentMethod">
                        <option value="axio">Axio</option>
                        <option value="bank">Bank</option>
                        <option value="razorpay">Razorpay</option>
                        <option value="propelld">Propelld</option>
                        <option value="inapp">InApp</option>
                        <option value="lsqlink">LSQ Link</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="screenshot">Screenshot/Receipt (max 5MB):</label>
                    <input type="file" class="form-control-file" id="screenshot" accept=".jpg, .jpeg, .png" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
